<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
    rel="stylesheet">

  <title>Vintage One</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ffcccc',
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body>
  <header class="flex items-center border-b-2 border-b-black">
    <div class="flex flex-1 items-center gap-2 pl-10">
      <i class="ph-heart-fill text-2xl"></i>
      <h1 class="font-black text-3xl">LOVEME</h1>
    </div>

    <div class="flex gap-10 mr-10">
      <a href="#" class="font-bold">ABOUT US</a>
      <a href="#" class="font-bold">F.A.Q.</a>
      <a href="#" class="font-bold">CONTACT</a>
    </div>

    <button class="flex items-center justify-center p-10 border-l-2 border-black hover:bg-primary transition-colors">
      <i class="ph-dots-nine text-4xl"></i>
    </button>
  </header>

  <section class="flex py-32 px-36">
    <div class="flex gap-10 flex-col items-start w-[700px] mr-8">
      <h1 class="font-black text-7xl">DONATION FOR LOVE</h1>

      <div>
        <p class="italic text-lg text-gray-600 leading-relaxed w-[500px]">
          "If you already have it, you don't need to have anything else, and if you don't have it, it doesn't much
          matter
          what else you have."
        </p>

        <span class="font-bold text-md">J.M. Barrie</span>
      </div>

      <button
        class="border-2 border-black p-2 font-black text-2xl shadow-[9px_10px_0px_-1px_#000000] hover:bg-primary transition-colors">
        SEE MORE
      </button>
    </div>
    <!-- card -->
    <div class="flex flex-col items-center justify-center">
      <div
        class="flex items-center justify-center bg-primary w-[25rem] h-[26rem] border-2 border-black shadow-[9px_10px_0px_-1px_#000000] hover:border-4 cursor-pointer">
        <div class="flex flex-col items-center gap-2">
          <i class="ph-gift-fill text-8xl mb-2"></i>
          <h1 class="font-black text-2xl">LOVE BUCKET</h1>
          <p class="italic text-lg text-center text-gray-600 leading-relaxed w-[200px] mb-8">
            What is love bucket ?
            Buy one and find out pls...?
          </p>
          <button
            class="border-2 border-black px-6 py-3 font-black text-2xl shadow-[9px_10px_0px_-1px_#000000] hover:bg-primary transition-colors bg-white">
            +_+
          </button>
        </div>
      </div>
      <div class="mt-5">
        <i class="ph-dots-three-outline text-6xl"></i>
      </div>
    </div>
  </section>
</body>

</html>
